<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

    <title>Login</title>
    <link rel="stylesheet" href="../css/auth.css">
    <script src="../js/authbackground.js"></script>
    <script src="../js/auth.js"></script>
    <link rel="shortcut icon" href="../src/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="register-box">
            <h2 class="register-title">
                <span>没有账号，去</span>注册
            </h2>
            <div class="input-box">
                <input type="text" id="register_name" placeholder="用户名">
                <input type="password" id="register_pwd" placeholder="密码">
                <input type="password" id="register_repwd" placeholder="确认密码">
            </div>
            <button onclick="register()">注册</button>
        </div>
        <div class="login-box slide-up">
            <div class="center">
                <h2 class="login-title">
                    <span>已有账号，去</span>登录
                </h2>
                <div class="input-box">
                    <input type="text" id="login_name" placeholder="用户名">
                    <input type="password" id="login_pwd" placeholder="密码">
                </div>
                <button onclick="login()">登录</button>
            </div>
        </div>
    </div>
    <script src="../js/authstyle.js"></script>
</body>

</html>
